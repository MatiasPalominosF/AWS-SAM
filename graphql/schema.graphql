type Pet {
  id: ID!
  name: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

input createPetInput {
  name: String!
}

type Query {
  getPets: [Pet]
  getPetsDB(id: String!): [Pet]
}

type Mutation {
  createPet(input: createPetInput): Pet
  createPetDB(input: createPetInput): Pet
}

schema {
  query: Query
  mutation: Mutation
}
